<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Dog Down – Game Studio</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      color: #eee;
      background-color: #111;
    }

    .top-bar, .bottom-bar {
      height: 100px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      left: 0;
      right: 0;
      z-index: 10;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }

    .content {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translate(-50%, -70%);
      padding: 120px 2em; /* 100px for top bar + some spacing */
      min-height: 100vh;
      
    }

    h1, h2 {
      color: #88ccff;
    }

    a {
      color: #aaffaa;
      text-decoration: none;
    }

    .addon {
      margin-bottom: 2em;
      border-bottom: 1px solid #444;
      padding-bottom: 1em;
    }

   /* Centered Image */
    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px; /* adjust based on your image size */
      height: auto;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    
  </div>

  <!-- Main Content -->
  <div class="content">
    <!--h1>Dead Dog Down – Game Studio</h1-->
    

    
  </div>

<img src="/image/DDD-GameStudio.png" alt="Logo" class="center-image">

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <p>We make games and "common sense" tools to streamline game dev workflows<br />
    Email us at: <a href="mailto:deaddogdown.gamestudio@gmail.com">deaddogdown.gamestudio@gmail.com</a></p>
  </div>

</body>
</html>
